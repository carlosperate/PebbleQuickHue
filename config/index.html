<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>QuickPebbleHue Configuration</title>
    <style media="screen" type="text/css">
        body {
            background-color: #eeeeee;
        }
        h5 {
          padding: 10px 10px 15px 10px;
        }
        nav .brand-logo {
            font-size: 1.8rem;
        }
        .header-image-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }
        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .header-image img {
            max-width: 100%;
            min-width: 100%;
            min-height: 100%;
            display: block;
            top: 0px;
            bottom: inherit;
            position: absolute;
            -webkit-transform: translate3d(0, 0, 0);
        }
        .container {
            margin-top: -100px;
        }
        /* Forms colours */
        .input-field .prefix.active,
        .input-field input[type=text]:focus + label,
        .input-field input[type=tel]:focus + label {
            color: #9c27b0;
        }
        .input-field input[type=text]:focus,
        .input-field input[type=tel]:focus {
            border-bottom: 1px solid #9c27b0;
            box-shadow: 0 1px 0 0 #9c27b0;
        }
        .input-field input[type=text].valid,
        .input-field input[type=tel].valid {
            border-bottom: 1px solid #9c27b0;
            box-shadow: 0 1px 0 0 #9c27b0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-wrapper purple">
            <a href="#" class="brand-logo center truncate">QuickPebbleHue Config</a>
        </div>
    </nav>

    <!-- Header image -->
    <div class="header-image-container">
        <div class="header-image"><img src="header_background_1.jpg"></div>
    </div>

    <!-- Content  -->
    <div class="container">
        <div class="row">
            <div class="col s12 white z-depth-1">
                <h5> Hue Bridge<br>Configuration Settings</h5>
                <form class="col s12" id="config_form">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-action-settings-ethernet prefix"></i>
                            <input id="HUE_BRIDGE_IP" name="HUE_BRIDGE_IP" type="tel" class="validate" placeholder="192.168.0.X">
                            <label for="HUE_BRIDGE_IP">Hue Bridge IP</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="HUE_BRIDGE_USER" name="HUE_BRIDGE_USER" type="text" class="validate" placeholder="">
                            <label for="HUE_BRIDGE_USER">Hue Bridge User</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-image-wb-incandescent prefix"></i>
                            <input id="HUE_LIGHT_ID" name="HUE_LIGHT_ID" type="tel" class="validate" placeholder="">
                            <label for="HUE_LIGHT_ID">Hue Light ID number</label>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s12 right-align">
                        <button class="btn waves-effect waves-light grey" id="cancel_button">Cancel
                        </button>
                        <button class="btn waves-effect waves-light purple" id="submit_button">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery and Materialize JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <!-- Javascript to submit the settings into the PebbleJS kit -->
    <script>
        // Converts all the form data into a JSON string
        function jsonifyForm() {
            var jsonForm = JSON.stringify($("#config_form").serializeArray());
            console.log(jsonForm);
            return jsonForm;
        }
        $().ready(function() {
            // Prepare the button click listeners
            $("#cancel_button").click(function() {
                console.log("Cancel");
                document.location = "pebblejs://close";
            });
            $("#submit_button").click(function() {
                console.log("Submit");
                document.location = "pebblejs://close#" + encodeURIComponent(jsonifyForm());
            });

            // Load the pre-filled data from PebbleKit JS
            var jsonFormData = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
            for(key in jsonFormData) {
                $("#"+[key]).val(jsonFormData[key]);
            }
        });
    </script>
</body>
</html>
