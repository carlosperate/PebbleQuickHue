<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>QuickPebbleHue Configuration</title>
    <style media="screen" type="text/css">
        body {
            background-color: #eeeeee;
        }
        h5 {
          padding: 10px 10px 25px 10px;
        }
        nav .brand-logo {
            font-size: 1.8rem;
        }
        .parallax-container {
            height: 200px;
        }
        .parallax-container img {
            max-width: 100%;
            max-width: 100%;
            min-height: 100%;
            display: block;
            top: 0px; 
            bottom: inherit;
        }
        .container {
            margin-top: -100px;
        }
        /* Forms colours */
        .input-field .prefix.active,
        .input-field input[type=text]:focus + label,
        .input-field input[type=tel]:focus + label {
            color: #9c27b0;
        }
        .input-field input[type=text]:focus,
        .input-field input[type=tel]:focus {
            border-bottom: 1px solid #9c27b0;
            box-shadow: 0 1px 0 0 #9c27b0;
        }
        .input-field input[type=text].valid,
        .input-field input[type=tel].valid {
            border-bottom: 1px solid #9c27b0;
            box-shadow: 0 1px 0 0 #9c27b0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-wrapper purple">
            <a href="#" class="brand-logo center truncate">QuickPebbleHue Config</a>
        </div>
    </nav>

    <!-- Header image -->
    <div class="parallax-container">
        <div class="parallax"><img src="header_background_1.jpg"></div>
    </div>

    <!-- Content  -->
    <div class="container">
        <div class="row">
            <div class="col s12 white z-depth-1">
                <h5> Hue Bridge<br>Configuration settings</h5>
                <form class="col s12" id="config_form">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-action-settings-ethernet prefix"></i>
                            <input id="hue_ip" name="hue_ip" type="tel" class="validate" placeholder="192.168.0.X">
                            <label for="hue_ip">Hue Bridge IP</label>
                        </div>
                        <div class="input-field col s12">&nbsp;</div>
                        <div class="input-field col s12">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="hue_user" name="hue_user" type="text" class="validate" placeholder="">
                            <label for="hue_user">Hue Bridge User</label>
                        </div>
                        <div class="col s12 right-align">
                            &nbsp;<br>&nbsp;<br>
                            <button class="btn waves-effect waves-light grey" type="submit" id="cancel_button">Cancel
                            </button>
                            <button class="btn waves-effect waves-light purple" type="submit" id="submit_button">Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Import jQuery and Materialize JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <!-- Javascript to submit the settings into the PebbleJS kit -->
    <script>
        function jsonifyForm() {
            var jsonForm = JSON.stringify($("#config_form").serializeArray());
            console.log(jsonForm);
            return jsonForm;
        }
        $().ready(function() {
            $("#cancel_button").click(function() {
                document.location = "pebblejs://close";
            });
            $("#submit_button").click(function() {
                document.location = "pebblejs://close#" + encodeURIComponent(jsonifyForm());
            });
        });
    </script>
</body>
</html>
